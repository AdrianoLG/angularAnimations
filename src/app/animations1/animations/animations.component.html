<div [@animateIt]="isAnimate ? 'animate' : 'normal'" class="animateIt"
      (@animateIt.start)="onAnimationEvent($event)"
      (@animateIt.done)="onAnimationEvent($event)">
   <p>The box is now {{ isAnimate ? 'transformed' : 'not transformed' }}!</p>
</div>
<button (click)="toggle()">Animate it!</button>
